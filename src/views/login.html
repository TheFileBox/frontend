{% block main %}
<form class="measure center">
	<fieldset id="sign_up" class="ba b--transparent ph0 mh0">
		<legend class="f3 fw7 ph0 mh0">Dog in</legend>

		<div class="mv3">
			<label class="db fw6 lh-copy f6" for="password">Password</label>
			<input class="b pa2 input-reset ba b--blue bg-transparent hover-bg-blue hover-white w-100" type="password" name="password"  id="password">

	<div class="">

	</div>
	<div class="lh-copy mt3">

	</div>
</form>
{% endblock %}
